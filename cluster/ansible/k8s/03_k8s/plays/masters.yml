- name: K8s configurations for master
  hosts: masters
  any_errors_fatal: true
  become: yes
  become_user: root
  become_method: sudo
  roles:
    - common
    - master
    - pki
    - user

- name: K8s dashboard
  hosts: masters
  any_errors_fatal: true
  become: yes
  become_user: "{{ K8S_ADMIN}}"
  become_method: sudo
  roles:
    - dashboard
    - helm