#--------------------------------------------------------------------------------
# K8S REST API response checks.
#--------------------------------------------------------------------------------
- name: "Place dd-agent http_check manifest for K8S services"
  template:
    src: "{{ role_path }}/templates/http_check_k8s.yaml.j2"
    dest: "/etc/dd-agent/conf.d/http_check.yaml"
    owner: "dd-agent"
    group: "dd-agent"
    mode: 0640

#--------------------------------------------------------------------------------
# Resgart DD agent on host
#--------------------------------------------------------------------------------
- name: "Restart dd-agetnt on the host"
  shell: |
    /etc/init.d/datadog-agent restart
    sleep 15
    /etc/init.d/datadog-agent info -v
  register: ddagent_restart